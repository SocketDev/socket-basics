rules:
  # =====================================================================
  # OWASP Top 10 2021 Coverage for JavaScript/TypeScript
  # =====================================================================

  # ===================================================================== 
  # A01:2021 - Broken Access Control
  # =====================================================================

  # Missing authorization checks
  - id: js-missing-auth-check
    message: "Route handler missing authentication/authorization check"
    severity: HIGH
    languages: [javascript, typescript]
    patterns:
      - pattern-either:
          - pattern: |
              $APP.$METHOD($PATH, async ($REQ, $RES) => {
                ...
              })
          - pattern: |
              $APP.$METHOD($PATH, ($REQ, $RES) => {
                ...
              })
      - pattern-not-inside: |
          ...
          if ($REQ.user) { ... }
          ...
      - pattern-not-inside: |
          ...
          if ($REQ.isAuthenticated()) { ... }
          ...
      - metavariable-regex:
          metavariable: $METHOD
          regex: (post|put|delete|patch)
    metadata:
      category: security
      owasp: "A01:2021"
      cwe: CWE-862
      confidence: low
      subcategory: access-control

  # Insecure direct object reference
  - id: js-idor-vulnerability
    message: "Potential IDOR vulnerability - verify user authorization before accessing resource"
    severity: HIGH
    languages: [javascript, typescript]
    patterns:
      - pattern-either:
          - pattern: $DB.findById($REQ.params.id)
          - pattern: "$DB.findOne({ _id: $REQ.params.id })"
          - pattern: "$DB.findOne({ id: $REQ.params.id })"
          - pattern: fs.readFile($REQ.params.file, ...)
          - pattern: fs.readFileSync($REQ.params.file)
      - pattern-not-inside: |
          ...
          if ($REQ.user.id === ...) { ... }
          ...
      - pattern-not-inside: |
          ...
          if ($RESOURCE.userId === $REQ.user.id) { ... }
          ...
      - pattern-not-inside: |
          ...
          authorize($REQ.user, ...)
          ...
    metadata:
      category: security
      owasp: "A01:2021"
      cwe: CWE-639
      confidence: medium
      subcategory: access-control

  # Path traversal
  - id: js-path-traversal
    message: "Path traversal vulnerability - user input used in file operations"
    severity: HIGH
    languages: [javascript, typescript]
    pattern-either:
      # File system operations with concatenated paths
      - pattern: fs.readFile($PATH + $USER_INPUT, ...)
      - pattern: fs.readFileSync($PATH + $USER_INPUT)
      - pattern: fs.writeFile($PATH + $USER_INPUT, ...)
      - pattern: fs.writeFileSync($PATH + $USER_INPUT, ...)
      - pattern: fs.createReadStream($PATH + $USER_INPUT)
      - pattern: fs.createWriteStream($PATH + $USER_INPUT)
      - pattern: fs.readFile(`${$PATH}${$USER_INPUT}`, ...)
      - pattern: fs.readFileSync(`${$PATH}${$USER_INPUT}`)
      - pattern: fs.writeFile(`${$PATH}${$USER_INPUT}`, ...)
      - pattern: fs.writeFileSync(`${$PATH}${$USER_INPUT}`)
      # User input directly in file operations (common with req.query/params/body)
      - pattern: fs.readFile($REQ.query.$PARAM, ...)
      - pattern: fs.readFileSync($REQ.query.$PARAM)
      - pattern: fs.writeFile($REQ.query.$PARAM, ...)
      - pattern: fs.writeFileSync($REQ.query.$PARAM)
      - pattern: fs.readFile($REQ.params.$PARAM, ...)
      - pattern: fs.readFileSync($REQ.params.$PARAM)
      - pattern: fs.readFile($REQ.body.$PARAM, ...)
      - pattern: fs.readFileSync($REQ.body.$PARAM)
      - pattern: fs.createReadStream($REQ.query.$PARAM)
      - pattern: fs.createReadStream($REQ.params.$PARAM)
      - pattern: fs.createWriteStream($REQ.query.$PARAM)
      - pattern: fs.createWriteStream($REQ.params.$PARAM)
      # Path module with user input
      - pattern: path.join($BASE, $REQ.query.$PARAM)
      - pattern: path.join($BASE, $REQ.params.$PARAM)
      - pattern: path.join($BASE, $REQ.body.$PARAM)
      - pattern: path.resolve($BASE, $REQ.query.$PARAM)
      - pattern: path.resolve($BASE, $REQ.params.$PARAM)
      - pattern: path.resolve($BASE, $REQ.body.$PARAM)
      # Dynamic require/import with request parameters (not static strings)
      - pattern: require($REQ.query.$PARAM)
      - pattern: require($REQ.params.$PARAM)
      - pattern: require($REQ.body.$PARAM)
      - pattern: import($REQ.query.$PARAM)
      - pattern: import($REQ.params.$PARAM)
      - pattern: import($REQ.body.$PARAM)
      # Template literals with user input
      - pattern: fs.readFile(`...${$REQ.query.$PARAM}...`, ...)
      - pattern: fs.readFile(`...${$REQ.params.$PARAM}...`, ...)
      - pattern: fs.readFile(`...${$REQ.body.$PARAM}...`, ...)
    metadata:
      category: security
      owasp: "A01:2021"
      cwe: CWE-22
      confidence: high
      subcategory: access-control

  # Unvalidated redirect
  - id: js-open-redirect
    message: "Open redirect vulnerability - user input used in redirect without validation"
    severity: MEDIUM
    languages: [javascript, typescript]
    pattern-either:
      # Server-side redirects with user input
      - pattern: res.redirect($REQ.query.$PARAM)
      - pattern: res.redirect($REQ.params.$PARAM)
      - pattern: res.redirect($REQ.body.$PARAM)
      # Client-side redirects with request data (more specific)
      - pattern: window.location = $REQ.query.$PARAM
      - pattern: window.location.href = $REQ.query.$PARAM
      - pattern: document.location = $REQ.query.$PARAM
      - pattern: document.location.href = $REQ.query.$PARAM
      # URL concatenation with user input
      - pattern: res.redirect($BASE + $REQ.query.$PARAM)
      - pattern: res.redirect(`${$BASE}${$REQ.query.$PARAM}`)
    metadata:
      category: security
      owasp: "A01:2021"
      cwe: CWE-601
      confidence: high
      subcategory: access-control

  # CORS misconfiguration
  - id: js-cors-allow-all
    message: "CORS configured to allow all origins - security risk"
    severity: HIGH
    languages: [javascript, typescript]
    pattern-either:
      - pattern: |
          cors({ origin: "*" })
      - pattern: |
          $RES.setHeader("Access-Control-Allow-Origin", "*")
      - pattern: |
          $RES.header("Access-Control-Allow-Origin", "*")
    metadata:
      category: security
      owasp: "A01:2021"
      cwe: CWE-942
      confidence: high
      subcategory: access-control

  # ===================================================================== 
  # A02:2021 - Cryptographic Failures
  # =====================================================================

  # Weak cryptographic hash algorithms
  - id: js-weak-hash-md5
    message: "MD5 is cryptographically broken and should not be used"
    severity: HIGH
    languages: [javascript, typescript]
    pattern-either:
      - pattern: crypto.createHash("md5")
      - pattern: crypto.createHash('md5')
      - pattern: require('md5')
      - pattern: import ... from 'md5'
    metadata:
      category: security
      owasp: "A02:2021"
      cwe: CWE-327
      confidence: high
      subcategory: crypto

  - id: js-weak-hash-sha1
    message: "SHA1 is cryptographically weak and should not be used for security"
    severity: HIGH
    languages: [javascript, typescript]
    pattern-either:
      - pattern: crypto.createHash("sha1")
      - pattern: crypto.createHash('sha1')
      - pattern: require('sha1')
      - pattern: import ... from 'sha1'
    metadata:
      category: security
      owasp: "A02:2021"
      cwe: CWE-327
      confidence: high
      subcategory: crypto

  # Insecure random number generation
  - id: js-insecure-random
    message: "Math.random() used for security-sensitive operation - use crypto.randomBytes() instead"
    severity: HIGH
    languages: [javascript, typescript]
    patterns:
      - pattern: Math.random()
      - pattern-inside: |
          ...
          $TOKEN = ...
          ...
      - metavariable-regex:
          metavariable: $TOKEN
          regex: (?i).*(token|secret|key|password|salt|nonce|session|auth|crypto).*
    metadata:
      category: security
      owasp: "A02:2021"
      cwe: CWE-338
      confidence: medium
      subcategory: crypto
      fix: "Use crypto.randomBytes() or crypto.getRandomValues() for security-sensitive operations"

  # Hardcoded secrets and credentials
  - id: js-hardcoded-secret
    message: "Hardcoded secret or credential detected - use environment variables"
    severity: HIGH
    languages: [javascript, typescript]
    patterns:
      - pattern-either:
          - pattern: const $VAR = "..."
          - pattern: let $VAR = "..."
          - pattern: var $VAR = "..."
      - metavariable-regex:
          metavariable: $VAR
          regex: ^(password|passwd|pwd|secret|apiKey|api_key|privateKey|private_key|accessToken|access_token|authToken|auth_token|sessionKey|session_key)$
      - metavariable-comparison:
          metavariable: $VAR
          comparison: str($VAR).length > 8
    metadata:
      category: security
      owasp: "A02:2021"
      cwe: CWE-798
      confidence: medium
      subcategory: crypto

  # Weak cipher algorithms
  - id: js-weak-cipher
    message: "Weak cipher algorithm detected - use AES-256-GCM or ChaCha20-Poly1305"
    severity: HIGH
    languages: [javascript, typescript]
    pattern-either:
      - pattern: crypto.createCipher("des", ...)
      - pattern: crypto.createCipher("des-ede", ...)
      - pattern: crypto.createCipher("des-ede-cbc", ...)
      - pattern: crypto.createCipher("des3", ...)
      - pattern: crypto.createCipher("rc4", ...)
      - pattern: crypto.createCipher("rc2", ...)
      - pattern: crypto.createCipher("blowfish", ...)
      - pattern: crypto.createCipheriv("des", ...)
      - pattern: crypto.createCipheriv("rc4", ...)
    metadata:
      category: security
      owasp: "A02:2021"
      cwe: CWE-327
      confidence: high
      subcategory: crypto

  # TLS/SSL certificate validation disabled
  - id: js-tls-reject-unauthorized-false
    message: "TLS certificate validation disabled - vulnerable to MITM attacks"
    severity: CRITICAL
    languages: [javascript, typescript]
    pattern-either:
      - pattern: process.env.NODE_TLS_REJECT_UNAUTHORIZED = "0"
      - pattern: process.env.NODE_TLS_REJECT_UNAUTHORIZED = '0'
      - pattern: process.env["NODE_TLS_REJECT_UNAUTHORIZED"] = "0"
      - pattern: |
          { ..., rejectUnauthorized: false, ... }
      - pattern: |
          axios.create({ ..., rejectUnauthorized: false, ... })
      - pattern: |
          https.request({ ..., rejectUnauthorized: false, ... })
    metadata:
      category: security
      owasp: "A02:2021"
      cwe: CWE-295
      confidence: high
      subcategory: crypto

  # Insecure TLS versions
  - id: js-insecure-tls-version
    message: "Insecure TLS version - use TLS 1.2 or higher"
    severity: HIGH
    languages: [javascript, typescript]
    pattern-either:
      - pattern: |
          { ..., secureProtocol: "SSLv2_method", ... }
      - pattern: |
          { ..., secureProtocol: "SSLv3_method", ... }
      - pattern: |
          { ..., secureProtocol: "TLSv1_method", ... }
      - pattern: |
          { ..., secureProtocol: "TLSv1_1_method", ... }
      - pattern: |
          tls.createSecureContext({ ..., secureProtocol: "SSLv3_method", ... })
    metadata:
      category: security
      owasp: "A02:2021"
      cwe: CWE-327
      confidence: high
      subcategory: crypto

  # Missing encryption in transit
  - id: js-insecure-protocol
    message: "HTTP server listening on external interface - should use HTTPS"
    severity: MEDIUM
    languages: [javascript, typescript]
    patterns:
      - pattern-either:
          - pattern: |
              http.createServer(...).listen($PORT, "0.0.0.0", ...)
          - pattern: |
              http.createServer(...).listen($PORT)
          - pattern: |
              require("http").createServer(...).listen($PORT, "0.0.0.0", ...)
      - pattern-not-inside: |
          ...
          if (process.env.NODE_ENV === "development") { ... }
          ...
      - metavariable-comparison:
          metavariable: $PORT
          comparison: $PORT != 3000 and $PORT != 8080
    metadata:
      category: security
      owasp: "A02:2021"
      cwe: CWE-319
      confidence: low
      subcategory: crypto

  # ===================================================================== 
  # A03:2021 - Injection
  # =====================================================================

  # Code injection via eval
  - id: js-code-injection-eval
    message: "Code injection via eval() - can execute arbitrary code"
    severity: CRITICAL
    languages: [javascript, typescript]
    pattern-either:
      # Direct eval usage
      - pattern: eval($EXPR)
      - pattern: eval($REQ.$PROP)
      # Function constructor with user input
      - pattern: Function($REQ.$PROP)
      - pattern: new Function($REQ.$PROP)
      # setTimeout/setInterval with string (not function)
      - patterns:
          - pattern-either:
              - pattern: setTimeout($CODE_STR, ...)
              - pattern: setInterval($CODE_STR, ...)
          - metavariable-pattern:
              metavariable: $CODE_STR
              patterns:
                - pattern-not: $FUNC
                - pattern: "..."
      # VM module with user input
      - pattern: vm.runInNewContext($REQ.$PROP)
      - pattern: vm.runInThisContext($REQ.$PROP)
    metadata:
      category: security
      owasp: "A03:2021"
      cwe: CWE-94
      confidence: high
      subcategory: injection

  # SQL injection
  - id: js-sql-injection
    message: "SQL injection vulnerability - use parameterized queries"
    severity: CRITICAL
    languages: [javascript, typescript]
    pattern-either:
      - pattern: $DB.query("..." + $VAR + "...")
      - pattern: $DB.query(`...${$VAR}...`)
      - pattern: $DB.execute("..." + $VAR + "...")
      - pattern: $DB.execute(`...${$VAR}...`)
      - pattern: $DB.raw("..." + $VAR + "...")
      - pattern: $DB.raw(`...${$VAR}...`)
      - pattern: $CONN.query("..." + $REQ.$PROP + "...")
      - pattern: $CONN.query(`...${$REQ.$PROP}...`)
      - pattern: mysql.query("..." + $VAR + "...")
      - pattern: pg.query("..." + $VAR + "...")
    metadata:
      category: security
      owasp: "A03:2021"
      cwe: CWE-89
      confidence: high
      subcategory: injection

  # NoSQL injection (MongoDB)
  - id: js-nosql-injection
    message: "NoSQL injection vulnerability - validate and sanitize user input"
    severity: HIGH
    languages: [javascript, typescript]
    pattern-either:
      # Directly passing request object to query methods
      - pattern: $COLLECTION.find($REQ.query)
      - pattern: $COLLECTION.find($REQ.body)
      - pattern: $COLLECTION.findOne($REQ.query)
      - pattern: $COLLECTION.findOne($REQ.body)
      - pattern: $COLLECTION.update($REQ.query, ...)
      - pattern: $COLLECTION.update($REQ.body, ...)
      - pattern: $COLLECTION.remove($REQ.query)
      - pattern: $COLLECTION.deleteOne($REQ.query)
      - pattern: $COLLECTION.deleteMany($REQ.query)
      # Query operators with user input
      - pattern: "$MODEL.find({ ..., $ne: $REQ.query.$PARAM, ... })"
      - pattern: "$MODEL.find({ ..., $gt: $REQ.query.$PARAM, ... })"
      - pattern: "$MODEL.find({ ..., $regex: $REQ.query.$PARAM, ... })"
      - pattern: "$MODEL.find({ ..., $where: $REQ.query.$PARAM, ... })"
    metadata:
      category: security
      owasp: "A03:2021"
      cwe: CWE-943
      confidence: high
      subcategory: injection

  # Command injection
  - id: js-command-injection
    message: "Command injection vulnerability - avoid shell execution with user input"
    severity: CRITICAL
    languages: [javascript, typescript]
    pattern-either:
      - pattern: child_process.exec($CMD + $VAR)
      - pattern: child_process.exec(`${$CMD}${$VAR}`)
      - pattern: child_process.exec($REQ.$PROP)
      - pattern: cp.exec($CMD + $VAR)
      - pattern: require('child_process').exec($CMD + $VAR)
      - pattern: execSync($CMD + $VAR)
      - pattern: child_process.execSync($CMD + $VAR)
      - pattern: "child_process.spawn($CMD, ..., { shell: true })"
    metadata:
      category: security
      owasp: "A03:2021"
      cwe: CWE-78
      confidence: high
      subcategory: injection

  # LDAP injection
  - id: js-ldap-injection
    message: "LDAP injection vulnerability - sanitize user input in LDAP queries"
    severity: HIGH
    languages: [javascript, typescript]
    pattern-either:
      - pattern: $CLIENT.search($FILTER + $USER_INPUT, ...)
      - pattern: $CLIENT.search(`${$FILTER}${$USER_INPUT}`, ...)
      - pattern: $CLIENT.bind($DN + $USER_INPUT, ...)
      - pattern: $CLIENT.bind(`${$DN}${$USER_INPUT}`, ...)
    metadata:
      category: security
      owasp: "A03:2021"
      cwe: CWE-90
      confidence: high
      subcategory: injection

  # XSS via innerHTML
  - id: js-xss-innerhtml
    message: "XSS vulnerability via innerHTML with user input - use textContent or sanitize"
    severity: HIGH
    languages: [javascript, typescript]
    pattern-either:
      # innerHTML with request data
      - pattern: $ELEMENT.innerHTML = $REQ.query.$PARAM
      - pattern: $ELEMENT.innerHTML = $REQ.body.$PARAM
      - pattern: $ELEMENT.innerHTML = $REQ.params.$PARAM
      - pattern: $ELEMENT.outerHTML = $REQ.query.$PARAM
      - pattern: $ELEMENT.outerHTML = $REQ.body.$PARAM
      # insertAdjacentHTML with request data
      - pattern: $ELEMENT.insertAdjacentHTML(..., $REQ.query.$PARAM)
      - pattern: $ELEMENT.insertAdjacentHTML(..., $REQ.body.$PARAM)
      # document.write with request data
      - pattern: document.write($REQ.query.$PARAM)
      - pattern: document.writeln($REQ.body.$PARAM)
      # Template literals with user input in innerHTML
      - pattern: $ELEMENT.innerHTML = `...${$REQ.query.$PARAM}...`
      - pattern: $ELEMENT.innerHTML = `...${$REQ.body.$PARAM}...`
    metadata:
      category: security
      owasp: "A03:2021"
      cwe: CWE-79
      confidence: high
      subcategory: injection

  # DOM-based XSS
  - id: js-dom-xss
    message: "DOM XSS vulnerability - validate and sanitize user input before using in DOM"
    severity: HIGH
    languages: [javascript, typescript]
    pattern-either:
      # Setting dangerous attributes with request data
      - pattern: $ELEMENT.setAttribute("href", $REQ.query.$PARAM)
      - pattern: $ELEMENT.setAttribute("src", $REQ.query.$PARAM)
      - pattern: $ELEMENT.setAttribute("action", $REQ.body.$PARAM)
      - pattern: $ELEMENT.setAttribute("formaction", $REQ.body.$PARAM)
      - pattern: $ELEMENT.src = $REQ.query.$PARAM
      - pattern: $ELEMENT.href = $REQ.query.$PARAM
      # Location manipulation with user input
      - pattern: location = $REQ.query.$PARAM
      - pattern: location.href = $REQ.query.$PARAM
      - pattern: location.assign($REQ.query.$PARAM)
      - pattern: window.location = $REQ.query.$PARAM
      - pattern: window.location.href = $REQ.query.$PARAM
    metadata:
      category: security
      owasp: "A03:2021"
      cwe: CWE-79
      confidence: high
      subcategory: injection

  # XXE (XML External Entity)
  - id: js-xxe-vulnerability
    message: "XXE vulnerability - disable external entity processing in XML parser"
    severity: HIGH
    languages: [javascript, typescript]
    patterns:
      - pattern-either:
          - pattern: new DOMParser().parseFromString($XML, "text/xml")
          - pattern: libxmljs.parseXml($XML)
          - pattern: xml2js.parseString($XML, ...)
          - pattern: parser.parseFromString($XML, ...)
      - pattern-not-inside: |
          ...
          noent: false
          ...
    metadata:
      category: security
      owasp: "A03:2021"
      cwe: CWE-611
      confidence: medium
      subcategory: injection

  # Server-side template injection
  - id: js-template-injection
    message: "Template injection vulnerability - sanitize user input in templates"
    severity: HIGH
    languages: [javascript, typescript]
    pattern-either:
      # Eval in template context
      - pattern: eval($TEMPLATE_STR)
      # Lodash template with user input
      - pattern: _.template($REQ.query.$PARAM)
      - pattern: _.template($REQ.body.$PARAM)
      - pattern: lodash.template($REQ.query.$PARAM)
      # Handlebars compile with user input
      - pattern: Handlebars.compile($REQ.body.$PARAM)
      - pattern: Handlebars.compile($REQ.query.$PARAM)
      # Template engines rendering user-controlled template strings
      - pattern: $ENGINE.renderString($REQ.body.$PARAM, ...)
      - pattern: pug.compile($REQ.body.$PARAM)
    metadata:
      category: security
      owasp: "A03:2021"
      cwe: CWE-1336
      confidence: high
      subcategory: injection

  # Prototype pollution
  - id: js-prototype-pollution
    message: "Prototype pollution vulnerability - can lead to arbitrary code execution"
    severity: CRITICAL
    languages: [javascript, typescript]
    pattern-either:
      # Direct prototype manipulation
      - pattern: $OBJ["__proto__"] = $VAL
      - pattern: $OBJ.__proto__ = $VAL
      - pattern: $OBJ["constructor"]["prototype"] = $VAL
      - pattern: $OBJ.constructor.prototype = $VAL
      - pattern: Object.setPrototypeOf($OBJ, $PROTO)
      # Unsafe merge with user input
      - pattern: Object.assign($TARGET, $REQ.body)
      - pattern: Object.assign($TARGET, $REQ.query)
      - pattern: lodash.merge($TARGET, $REQ.body)
      - pattern: _.merge($TARGET, $REQ.query)
      # Dynamic property assignment with __proto__
      - patterns:
          - pattern: $OBJ[$KEY] = $VAL
          - metavariable-regex:
              metavariable: $KEY
              regex: (__proto__|constructor|prototype)
    metadata:
      category: security
      owasp: "A03:2021"
      cwe: CWE-1321
      confidence: high
      subcategory: injection

  # ===================================================================== 
  # A04:2021 - Insecure Design
  # =====================================================================

  # Missing rate limiting
  - id: js-missing-rate-limit
    message: "Route missing rate limiting - vulnerable to brute force attacks"
    severity: MEDIUM
    languages: [javascript, typescript]
    patterns:
      - pattern-either:
          - pattern: |
              $APP.post("/login", ...)
          - pattern: |
              $APP.post("/api/login", ...)
          - pattern: |
              $APP.post("*/login", ...)
      - pattern-not-inside: |
          ...
          rateLimit(...)
          ...
    metadata:
      category: security
      owasp: "A04:2021"
      cwe: CWE-307
      confidence: low
      subcategory: design

  # Insufficient input validation
  - id: js-missing-input-validation
    message: "User input used without validation"
    severity: MEDIUM
    languages: [javascript, typescript]
    patterns:
      - pattern-either:
          - pattern: $DB.find($REQ.query)
          - pattern: $DB.findOne($REQ.params)
          - pattern: $FS.readFile($REQ.body.$PROP, ...)
      - pattern-not-inside: |
          ...
          if (typeof $REQ.$PROP === ...) { ... }
          ...
      - pattern-not-inside: |
          ...
          validator.validate(...)
          ...
    metadata:
      category: security
      owasp: "A04:2021"
      cwe: CWE-20
      confidence: low
      subcategory: design

  # Predictable resource location
  - id: js-predictable-resource
    message: "Predictable resource identifiers - use UUIDs instead of sequential IDs"
    severity: LOW
    languages: [javascript, typescript]
    pattern-either:
      - pattern: |
          $VAR = $NUM++
      - pattern: |
          $OBJ.id = $COUNTER++
      - pattern: |
          uuid.v1()
    metadata:
      category: security
      owasp: "A04:2021"
      cwe: CWE-330
      confidence: low
      subcategory: design

  # ===================================================================== 
  # A05:2021 - Security Misconfiguration
  # =====================================================================

  # Debug mode enabled
  - id: js-debug-mode-enabled
    message: "Debug mode enabled in production - exposes sensitive information"
    severity: HIGH
    languages: [javascript, typescript]
    pattern-either:
      - pattern: |
          { ..., debug: true, ... }
      - pattern: process.env.NODE_ENV = "development"
      - pattern: app.set("env", "development")
    metadata:
      category: security
      owasp: "A05:2021"
      cwe: CWE-489
      confidence: medium
      subcategory: configuration

  # Debugger statement in code
  - id: js-debugger-statement
    message: "Debugger statement should not be in production code"
    severity: LOW
    languages: [javascript, typescript]
    pattern: debugger
    metadata:
      category: security
      owasp: "A05:2021"
      cwe: CWE-489
      confidence: high
      subcategory: configuration

  # Weak session configuration
  - id: js-weak-session-cookie
    message: "Insecure session cookie configuration"
    severity: HIGH
    languages: [javascript, typescript]
    pattern-either:
      - pattern: |
          session({ ..., secure: false, ... })
      - pattern: |
          session({ ..., httpOnly: false, ... })
      - pattern: |
          session({ ..., sameSite: false, ... })
      - pattern: |
          session({ ..., sameSite: "none", ... })
      - pattern: |
          $RES.cookie($NAME, $VAL, { ..., secure: false, ... })
      - pattern: |
          $RES.cookie($NAME, $VAL, { ..., httpOnly: false, ... })
    metadata:
      category: security
      owasp: "A05:2021"
      cwe: CWE-614
      confidence: high
      subcategory: configuration

  # Missing security headers (Helmet.js)
  - id: js-missing-helmet
