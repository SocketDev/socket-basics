rules:
  # =====================================================================
  # OWASP Top 10 2021 Coverage for JavaScript/TypeScript
  # =====================================================================

  # ===================================================================== 
  # A01:2021 - Broken Access Control
  # =====================================================================

  # Missing authorization checks
  - id: js-missing-auth-check
    message: "Missing authorization check. The application does not verify user permissions before granting access to resources. Add authorization checks to all protected endpoints."
    severity: HIGH
    languages: [javascript, typescript]
    patterns:
      - pattern-either:
          - pattern: |
              $APP.$METHOD($PATH, async ($REQ, $RES) => {
                ...
              })
          - pattern: |
              $APP.$METHOD($PATH, ($REQ, $RES) => {
                ...
              })
      - pattern-not-inside: |
          ...
          if ($REQ.user) { ... }
          ...
      - pattern-not-inside: |
          ...
          if ($REQ.isAuthenticated()) { ... }
          ...
      - metavariable-regex:
          metavariable: $METHOD
          regex: (post|put|delete|patch)
    metadata:
      category: security
      owasp: "A01:2021"
      cwe: CWE-862
      confidence: low
      subcategory: access-control
      vulnerability_class: "Access Control Violation"
      fix: "Add authentication middleware to protected routes. Use passport.authenticate() or a custom auth middleware before route handlers."

  # Insecure direct object reference
  - id: js-idor-vulnerability
    message: "Potential IDOR vulnerability - verify user authorization before accessing resource"
    severity: HIGH
    languages: [javascript, typescript]
    patterns:
      - pattern-either:
          - pattern: $DB.findById($REQ.params.id)
          - pattern: "$DB.findOne({ _id: $REQ.params.id })"
          - pattern: "$DB.findOne({ id: $REQ.params.id })"
          - pattern: fs.readFile($REQ.params.file, ...)
          - pattern: fs.readFileSync($REQ.params.file)
      - pattern-not-inside: |
          ...
          if ($REQ.user.id === ...) { ... }
          ...
      - pattern-not-inside: |
          ...
          if ($RESOURCE.userId === $REQ.user.id) { ... }
          ...
      - pattern-not-inside: |
          ...
          authorize($REQ.user, ...)
          ...
    metadata:
      category: security
      owasp: "A01:2021"
      cwe: CWE-639
      confidence: medium
      subcategory: access-control
      vulnerability_class: "Access Control Violation"
      fix: "Verify user authorization before accessing resources. Use the authenticated user's ID from the session, not from request parameters."

  # Path traversal - using taint mode for accurate detection
  - id: js-path-traversal
    message: "Path traversal vulnerability detected. User-controlled data flows into file operations without proper validation. Use path.resolve() and validate that result is within allowed directory."
    severity: HIGH
    languages: [javascript, typescript]
    mode: taint
    pattern-sources:
      # User-controlled input sources
      - pattern: req.query
      - pattern: req.params
      - pattern: req.body
      - pattern: req.cookies
      - pattern: ctx.query
      - pattern: ctx.params
      - pattern: ctx.request.body
      - pattern: request.query
      - pattern: request.params
      - pattern: request.body
    pattern-propagators:
      # String concatenation
      - pattern: $A + $B
        from: $B
        to: $A
      # Path operations that propagate taint
      - pattern: path.join(...)
        from: $A
        to: $A
      - pattern: path.resolve(...)
        from: $A
        to: $A
    pattern-sinks:
      # File system operations
      - pattern: fs.readFile(...)
      - pattern: fs.readFileSync(...)
      - pattern: fs.writeFile(...)
      - pattern: fs.writeFileSync(...)
      - pattern: fs.createReadStream(...)
      - pattern: fs.createWriteStream(...)
      - pattern: fs.appendFile(...)
      - pattern: fs.appendFileSync(...)
      - pattern: fs.unlink(...)
      - pattern: fs.unlinkSync(...)
      # Dynamic imports
      - pattern: require(...)
      - pattern: import(...)
    pattern-sanitizers:
      # Validation that checks path is within allowed directory
      - pattern: path.normalize(...).startsWith(...)
      - pattern: $PATH.indexOf("..") === -1
    metadata:
      category: security
      owasp: "A01:2021"
      cwe: CWE-22
      confidence: high
      subcategory: access-control
      vulnerability_class: "Access Control Violation"
      fix: "Use path.resolve() and verify the result starts with the allowed base directory using path.relative() to check for '..' traversal."

  # Unvalidated redirect - using taint mode for accurate detection
  - id: js-open-redirect
    message: "Open redirect vulnerability detected. User-controlled data flows into redirect without validation. Validate redirect URLs against allowlist."
    severity: MEDIUM
    languages: [javascript, typescript]
    mode: taint
    pattern-sources:
      # User-controlled input sources
      - pattern: req.query
      - pattern: req.params
      - pattern: req.body
      - pattern: ctx.query
      - pattern: ctx.params
      - pattern: ctx.request.body
      - pattern: request.query
      - pattern: request.params
      - pattern: request.body
      # Client-side sources
      - pattern: location.search
      - pattern: window.location.search
    pattern-propagators:
      # String concatenation
      - pattern: $A + $B
        from: $B
        to: $A
    pattern-sinks:
      # Server-side redirects
      - pattern: res.redirect(...)
      - pattern: res.location(...)
      - pattern: ctx.redirect(...)
      # Client-side redirects
      - pattern: window.location = ...
      - pattern: window.location.href = ...
      - pattern: document.location = ...
      - pattern: document.location.href = ...
      - pattern: location.assign(...)
      - pattern: location.replace(...)
    pattern-sanitizers:
      # URL validation
      - pattern: $URL.startsWith("http://")
      - pattern: $URL.startsWith("https://")
      - pattern: new URL(...)
    metadata:
      category: security
      owasp: "A01:2021"
      cwe: CWE-601
      confidence: high
      subcategory: access-control
      vulnerability_class: "Access Control Violation"

  # CORS misconfiguration
  - id: js-cors-allow-all
    message: "Overly permissive CORS policy. Any origin can access the API, enabling cross-origin data theft. Restrict CORS to trusted origins only."
    severity: HIGH
    languages: [javascript, typescript]
    pattern-either:
      - pattern: |
          cors({ origin: "*" })
      - pattern: |
          $RES.setHeader("Access-Control-Allow-Origin", "*")
      - pattern: |
          $RES.header("Access-Control-Allow-Origin", "*")
    metadata:
      category: security
      owasp: "A01:2021"
      cwe: CWE-942
      confidence: high
      subcategory: access-control
      vulnerability_class: "Access Control Violation"
      fix: "Set specific allowed origins instead of '*'. Use the cors middleware with a whitelist: cors({ origin: ['https://trusted.example.com'] })."

  # ===================================================================== 
  # A02:2021 - Cryptographic Failures
  # =====================================================================

  # Weak cryptographic hash algorithms
  - id: js-weak-hash-md5
    message: "Weak cryptographic algorithm detected. Using broken or outdated algorithms may allow attackers to decrypt data or forge signatures. Use modern algorithms like AES-256, SHA-256, or Ed25519."
    severity: HIGH
    languages: [javascript, typescript]
    pattern-either:
      - pattern: crypto.createHash("md5")
      - pattern: crypto.createHash('md5')
      - pattern: require('md5')
      - pattern: import $X from 'md5'
      - pattern: import * as $X from 'md5'
    metadata:
      category: security
      owasp: "A02:2021"
      cwe: CWE-327
      confidence: high
      subcategory: crypto
      vulnerability_class: "Cryptographic Weakness"
      fix: "Use crypto.createHash('sha256') instead of md5/sha1. Use crypto.createCipheriv('aes-256-gcm', ...) for encryption."

  - id: js-weak-hash-sha1
    message: "SHA1 is cryptographically weak and should not be used for security"
    severity: HIGH
    languages: [javascript, typescript]
    pattern-either:
      - pattern: crypto.createHash("sha1")
      - pattern: crypto.createHash('sha1')
      - pattern: require('sha1')
      - pattern: import $X from 'sha1'
      - pattern: import * as $X from 'sha1'
    metadata:
      category: security
      owasp: "A02:2021"
      cwe: CWE-327
      confidence: high
      subcategory: crypto
      vulnerability_class: "Cryptographic Weakness"
      fix: "Use crypto.createHash('sha256') instead of md5/sha1. Use crypto.createCipheriv('aes-256-gcm', ...) for encryption."

  # Insecure random number generation
  - id: js-insecure-random
    message: "Math.random() used for security-sensitive operation - use crypto.randomBytes() instead"
    severity: HIGH
    languages: [javascript, typescript]
    patterns:
      - pattern: Math.random()
      - pattern-inside: |
          ...
          $TOKEN = ...
          ...
      - metavariable-regex:
          metavariable: $TOKEN
          regex: (?i).*(token|secret|key|password|salt|nonce|session|auth|crypto).*
    metadata:
      category: security
      owasp: "A02:2021"
      cwe: CWE-338
      confidence: medium
      subcategory: crypto
      fix: "Use crypto.randomBytes() or crypto.getRandomValues() for security-sensitive operations"
      vulnerability_class: "Cryptographic Weakness"

  # Hardcoded secrets and credentials
  - id: js-hardcoded-secret
    message: "Hardcoded secret or credential detected - use environment variables"
    severity: HIGH
    languages: [javascript, typescript]
    patterns:
      - pattern-either:
          - pattern: const $VAR = "..."
          - pattern: let $VAR = "..."
          - pattern: var $VAR = "..."
      - metavariable-regex:
          metavariable: $VAR
          regex: (?i).*(password|passwd|pwd|secret|api[_-]?key|private[_-]?key|access[_-]?token|auth[_-]?token|session[_-]?key).*
    metadata:
      category: security
      owasp: "A02:2021"
      cwe: CWE-798
      confidence: medium
      subcategory: crypto
      vulnerability_class: "Cryptographic Weakness"
      fix: "Store secrets in environment variables (process.env.KEY) or use a secrets manager. Use dotenv for local development."

  # Weak cipher algorithms
  - id: js-weak-cipher
    message: "Weak cipher algorithm detected - use AES-256-GCM or ChaCha20-Poly1305"
    severity: HIGH
    languages: [javascript, typescript]
    pattern-either:
      - pattern: crypto.createCipher("des", ...)
      - pattern: crypto.createCipher("des-ede", ...)
      - pattern: crypto.createCipher("des-ede-cbc", ...)
      - pattern: crypto.createCipher("des3", ...)
      - pattern: crypto.createCipher("rc4", ...)
      - pattern: crypto.createCipher("rc2", ...)
      - pattern: crypto.createCipher("blowfish", ...)
      - pattern: crypto.createCipheriv("des", ...)
      - pattern: crypto.createCipheriv("rc4", ...)
    metadata:
      category: security
      owasp: "A02:2021"
      cwe: CWE-327
      confidence: high
      subcategory: crypto
      vulnerability_class: "Cryptographic Weakness"
      fix: "Use crypto.createHash('sha256') instead of md5/sha1. Use crypto.createCipheriv('aes-256-gcm', ...) for encryption."

  # TLS/SSL certificate validation disabled
  - id: js-tls-reject-unauthorized-false
    message: "TLS certificate validation disabled - vulnerable to MITM attacks"
    severity: CRITICAL
    languages: [javascript, typescript]
    pattern-either:
      - pattern: process.env.NODE_TLS_REJECT_UNAUTHORIZED = "0"
      - pattern: process.env.NODE_TLS_REJECT_UNAUTHORIZED = '0'
      - pattern: process.env["NODE_TLS_REJECT_UNAUTHORIZED"] = "0"
      - pattern: |
          { ..., rejectUnauthorized: false, ... }
      - pattern: |
          axios.create({ ..., rejectUnauthorized: false, ... })
      - pattern: |
          https.request({ ..., rejectUnauthorized: false, ... })
    metadata:
      category: security
      owasp: "A02:2021"
      cwe: CWE-295
      confidence: high
      subcategory: crypto
      vulnerability_class: "Cryptographic Weakness"
      fix: "Never set rejectUnauthorized: false or NODE_TLS_REJECT_UNAUTHORIZED=0. Configure proper CA certificates for custom TLS needs."

  # Insecure TLS versions
  - id: js-insecure-tls-version
    message: "Weak cryptographic algorithm detected. Using broken or outdated algorithms may allow attackers to decrypt data or forge signatures. Use modern algorithms like AES-256, SHA-256, or Ed25519."
    severity: HIGH
    languages: [javascript, typescript]
    pattern-either:
      - pattern: |
          { ..., secureProtocol: "SSLv2_method", ... }
      - pattern: |
          { ..., secureProtocol: "SSLv3_method", ... }
      - pattern: |
          { ..., secureProtocol: "TLSv1_method", ... }
      - pattern: |
          { ..., secureProtocol: "TLSv1_1_method", ... }
      - pattern: |
          tls.createSecureContext({ ..., secureProtocol: "SSLv3_method", ... })
    metadata:
      category: security
      owasp: "A02:2021"
      cwe: CWE-327
      confidence: high
      subcategory: crypto
      vulnerability_class: "Cryptographic Weakness"
      fix: "Use crypto.createHash('sha256') instead of md5/sha1. Use crypto.createCipheriv('aes-256-gcm', ...) for encryption."

  # Missing encryption in transit
  - id: js-insecure-protocol
    message: "HTTP server listening on external interface - should use HTTPS"
    severity: MEDIUM
    languages: [javascript, typescript]
    patterns:
      - pattern-either:
          - pattern: |
              http.createServer(...).listen($PORT, "0.0.0.0", ...)
          - pattern: |
              http.createServer(...).listen($PORT)
          - pattern: |
              require("http").createServer(...).listen($PORT, "0.0.0.0", ...)
      - pattern-not-inside: |
          ...
          if (process.env.NODE_ENV === "development") { ... }
          ...
      - metavariable-comparison:
          metavariable: $PORT
          comparison: $PORT != 3000 and $PORT != 8080
    metadata:
      category: security
      owasp: "A02:2021"
      cwe: CWE-319
      confidence: low
      subcategory: crypto
      vulnerability_class: "Cryptographic Weakness"

  # ===================================================================== 
  # A03:2021 - Injection
  # =====================================================================

  # Code injection via eval
  - id: js-code-injection-eval
    message: "Code injection vulnerability detected. User-controlled input is passed to a code evaluation function, allowing arbitrary code execution. Avoid eval/exec with user input; use safe alternatives."
    severity: CRITICAL
    languages: [javascript, typescript]
    patterns:
      - pattern-either:
          # Direct eval usage
          - pattern: eval($EXPR)
          - pattern: eval($REQ.$PROP)
          # Function constructor with user input
          - pattern: Function($REQ.$PROP)
          - pattern: new Function($REQ.$PROP)
          # setTimeout/setInterval with string (not function)
          - patterns:
              - pattern-either:
                  - pattern: setTimeout($CODE_STR, ...)
                  - pattern: setInterval($CODE_STR, ...)
              - metavariable-pattern:
                  metavariable: $CODE_STR
                  patterns:
                    - pattern-not: $FUNC
                    - pattern: "..."
          # VM module with user input
          - pattern: vm.runInNewContext($REQ.$PROP)
          - pattern: vm.runInThisContext($REQ.$PROP)
      # Exclude hardcoded strings
      - pattern-not: eval("...")
    metadata:
      category: security
      owasp: "A03:2021"
      cwe: CWE-94
      confidence: high
      subcategory: injection
      vulnerability_class: "Injection Vulnerability"
      fix: "Remove eval(), Function(), and setTimeout/setInterval with string arguments. Use JSON.parse() for data parsing. Use a sandboxed environment (vm2) if dynamic execution is needed."

  # SQL injection - using taint mode for accurate detection
  - id: js-sql-injection
    message: "SQL injection vulnerability detected. User-controlled data flows into SQL query without proper sanitization. Use parameterized queries with placeholders (?, $1, etc.) to prevent SQL injection."
    severity: CRITICAL
    languages: [javascript, typescript]
    mode: taint
    pattern-sources:
      # User-controlled input sources (Express/Node.js)
      - pattern: req.query
      - pattern: req.params
      - pattern: req.body
      - pattern: req.cookies
      - pattern: req.headers
      # Koa framework
      - pattern: ctx.query
      - pattern: ctx.params
      - pattern: ctx.request.body
      # Fastify framework
      - pattern: request.query
      - pattern: request.params
      - pattern: request.body
    pattern-propagators:
      # String concatenation
      - pattern: $A + $B
        from: $B
        to: $A
      # Template literals are implicitly tracked
    pattern-sinks:
      # MySQL/PostgreSQL/SQLite query methods
      - pattern: $DB.query(...)
      - pattern: $DB.execute(...)
      - pattern: $DB.raw(...)
      - pattern: $CONN.query(...)
      - pattern: $CONN.execute(...)
      - pattern: mysql.query(...)
      - pattern: mysql2.query(...)
      - pattern: pg.query(...)
      - pattern: sqlite3.run(...)
      - pattern: $DB.exec(...)
      # Sequelize raw queries
      - pattern: sequelize.query(...)
      - pattern: $MODEL.sequelize.query(...)
      # Knex raw queries
      - pattern: knex.raw(...)
      - pattern: $KNEX.raw(...)
    pattern-sanitizers:
      # Parameterized queries with placeholders
      - pattern: $DB.query("...", [...])
      - pattern: $DB.execute("...", [...])
      # ORM methods that use parameters  
      - pattern: $MODEL.findAll(...)
      - pattern: $MODEL.findOne(...)
    metadata:
      category: security
      owasp: "A03:2021"
      cwe: CWE-89
      confidence: high
      subcategory: injection
      vulnerability_class: "Injection Vulnerability"
      fix: "Use parameterized queries with your database driver, e.g., db.query('SELECT * FROM t WHERE id = $1', [userId]) for pg, or use an ORM like Prisma or Sequelize."

  # NoSQL injection (MongoDB)
  - id: js-nosql-injection
    message: "NoSQL injection vulnerability - validate and sanitize user input"
    severity: HIGH
    languages: [javascript, typescript]
    pattern-either:
      # Directly passing request object to query methods
      - pattern: $COLLECTION.find($REQ.query)
      - pattern: $COLLECTION.find($REQ.body)
      - pattern: $COLLECTION.findOne($REQ.query)
      - pattern: $COLLECTION.findOne($REQ.body)
      - pattern: $COLLECTION.update($REQ.query, ...)
      - pattern: $COLLECTION.update($REQ.body, ...)
      - pattern: $COLLECTION.remove($REQ.query)
      - pattern: $COLLECTION.deleteOne($REQ.query)
      - pattern: $COLLECTION.deleteMany($REQ.query)
      # Query operators with user input
      - pattern: "$MODEL.find({ ..., $ne: $REQ.query.$PARAM, ... })"
      - pattern: "$MODEL.find({ ..., $gt: $REQ.query.$PARAM, ... })"
      - pattern: "$MODEL.find({ ..., $regex: $REQ.query.$PARAM, ... })"
      - pattern: "$MODEL.find({ ..., $where: $REQ.query.$PARAM, ... })"
    metadata:
      category: security
      owasp: "A03:2021"
      cwe: CWE-943
      confidence: high
      subcategory: injection
      vulnerability_class: "Injection Vulnerability"
      fix: "Validate input types before MongoDB queries. Use mongoose schema validation. Replace $where with aggregation pipeline. Sanitize with mongo-sanitize."

  # Command injection - using taint mode for accurate detection
  - id: js-command-injection
    message: "Command injection vulnerability detected. User-controlled data flows into system command without proper sanitization. Use child_process.spawn with array arguments or proper escaping."
    severity: CRITICAL
    languages: [javascript, typescript]
    mode: taint
    pattern-sources:
      # User-controlled input sources
      - pattern: req.query
      - pattern: req.params
      - pattern: req.body
      - pattern: req.cookies
      - pattern: req.headers
      - pattern: ctx.query
      - pattern: ctx.params
      - pattern: ctx.request.body
      - pattern: request.query
      - pattern: request.params
      - pattern: request.body
    pattern-propagators:
      # String concatenation
      - pattern: $A + $B
        from: $B
        to: $A
    pattern-sinks:
      # Command execution methods
      - pattern: child_process.exec(...)
      - pattern: child_process.execSync(...)
      - pattern: cp.exec(...)
      - pattern: exec(...)
      - pattern: execSync(...)
      - pattern: child_process.execFile(...)
      - pattern: execFile(...)
      # Shell option enabled - spawn with shell is dangerous
      - pattern: child_process.spawn(...)
      - pattern: spawn(...)
    pattern-sanitizers:
      # Array-based spawn without shell is safe (no shell interpretation)
      - pattern: child_process.spawnSync($CMD, [...])
    metadata:
      category: security
      owasp: "A03:2021"
      cwe: CWE-78
      confidence: high
      subcategory: injection
      vulnerability_class: "Injection Vulnerability"
      fix: "Use child_process.execFile() or spawn() with argument arrays instead of exec(). Never interpolate user input into shell commands."

  # LDAP injection - using taint mode for accurate detection
  - id: js-ldap-injection
    message: "LDAP injection vulnerability detected. User-controlled data flows into LDAP query without sanitization. Escape LDAP special characters."
    severity: HIGH
    languages: [javascript, typescript]
    mode: taint
    pattern-sources:
      # User-controlled input sources
      - pattern: req.query
      - pattern: req.params
      - pattern: req.body
      - pattern: req.cookies
      - pattern: ctx.query
      - pattern: ctx.params
      - pattern: request.query
      - pattern: request.params
      - pattern: request.body
    pattern-propagators:
      # String concatenation
      - pattern: $A + $B
        from: $B
        to: $A
    pattern-sinks:
      # LDAP query methods
      - pattern: $CLIENT.search(...)
      - pattern: $CLIENT.bind(...)
      - pattern: $CLIENT.add(...)
      - pattern: $CLIENT.modify(...)
    pattern-sanitizers:
      # LDAP escaping functions
      - pattern: ldap.escapeDN(...)
      - pattern: ldap.escapeFilter(...)
    metadata:
      category: security
      owasp: "A03:2021"
      cwe: CWE-90
      confidence: high
      subcategory: injection
      vulnerability_class: "Injection Vulnerability"
      fix: "Use ldapjs with properly escaped filter values. Use ldapEscape.filter() to escape special characters in LDAP filters."

  # XSS via innerHTML - using taint mode for accurate detection
  - id: js-xss-innerhtml
    message: "XSS vulnerability detected. User-controlled data flows into innerHTML/outerHTML/document.write without sanitization. Use textContent for plain text or DOMPurify.sanitize() for HTML."
    severity: HIGH
    languages: [javascript, typescript]
    mode: taint
    pattern-sources:
      # User-controlled input sources
      - pattern: req.query
      - pattern: req.params
      - pattern: req.body
      - pattern: req.cookies
      - pattern: ctx.query
      - pattern: ctx.params
      - pattern: ctx.request.body
      - pattern: request.query
      - pattern: request.params
      - pattern: request.body
      # Client-side sources
      - pattern: location.search
      - pattern: location.hash
      - pattern: window.location.search
      - pattern: window.location.hash
      - pattern: document.URL
      - pattern: document.documentURI
      - pattern: document.referrer
    pattern-propagators:
      # String concatenation
      - pattern: $A + $B
        from: $B
        to: $A
    pattern-sinks:
      # DOM manipulation methods
      - pattern: $ELEMENT.innerHTML = ...
      - pattern: $ELEMENT.outerHTML = ...
      - pattern: $ELEMENT.insertAdjacentHTML(...)
      - pattern: document.write(...)
      - pattern: document.writeln(...)
    pattern-sanitizers:
      # Sanitization libraries
      - pattern: DOMPurify.sanitize(...)
      - pattern: sanitizeHtml(...)
      # Safe text-only methods
      - pattern: $ELEMENT.textContent = ...
      - pattern: $ELEMENT.innerText = ...
    metadata:
      category: security
      owasp: "A03:2021"
      cwe: CWE-79
      confidence: high
      subcategory: injection
      vulnerability_class: "Injection Vulnerability"
      fix: "Use textContent instead of innerHTML. Use DOMPurify.sanitize() if HTML must be rendered. Enable auto-escaping in template engines (React JSX, Handlebars)."

  # DOM-based XSS - using taint mode for accurate detection
  - id: js-dom-xss
    message: "DOM XSS vulnerability detected. User-controlled data flows into dangerous DOM property without validation. Validate and sanitize user input before using in DOM."
    severity: HIGH
    languages: [javascript, typescript]
    mode: taint
    pattern-sources:
      # User-controlled input sources
      - pattern: req.query
      - pattern: req.params
      - pattern: req.body
      - pattern: ctx.query
      - pattern: ctx.params
      - pattern: request.query
      - pattern: request.params
      - pattern: request.body
      # Client-side sources
      - pattern: location.search
      - pattern: location.hash
      - pattern: window.location.search
      - pattern: window.location.hash
      - pattern: document.URL
      - pattern: document.referrer
    pattern-propagators:
      # String concatenation
      - pattern: $A + $B
        from: $B
        to: $A
    pattern-sinks:
      # Dangerous DOM properties
      - pattern: $ELEMENT.setAttribute("href", ...)
      - pattern: $ELEMENT.setAttribute("src", ...)
      - pattern: $ELEMENT.setAttribute("action", ...)
      - pattern: $ELEMENT.setAttribute("formaction", ...)
      - pattern: $ELEMENT.src = ...
      - pattern: $ELEMENT.href = ...
      # Location manipulation
      - pattern: location = ...
      - pattern: location.href = ...
      - pattern: location.assign(...)
      - pattern: window.location = ...
      - pattern: window.location.href = ...
    pattern-sanitizers:
      # Sanitization functions
      - pattern: encodeURIComponent(...)
      - pattern: encodeURI(...)
      - pattern: DOMPurify.sanitize(...)
